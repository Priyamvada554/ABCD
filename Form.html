<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">BIODATA FORM</h1>     
    <form action="#" method="post">  
    <fieldset>
        <legend>Personal Details</legend>    
        <label for="name">Name:</label>   
        <input type="text" id="name" name="name" placeholder="Enter your full name"/><br/><br/>      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email-ID" /><br /><br />   
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="+91-0000 00000" /><br /><br />   
        <label for="dob">DOB:</label>  
        <input type="date" id="dob" name="txtdate"/><br><br/>

        <label for="gender">Gender:</label>
        <label for="Female">Female:</label>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="Male">Male:</label>
        <input type="radio" id="Male" name="gender" value="male"><br/><br/>
        
        <label for="religion">Religion:</label>  
        <select id="religion" name="religion">  
            <option value="" disabled selected>Choose your religion</option>
            <option value="hindu">Hindu</option> 
            <option value="muslim">Muslim</option>  
            <option value="christain">Christain</option> 
            <option value="jain">Jain</option> 
            <option value="budhism">Budhism</option>
        </select>  
        <br/><br/>
        
        <label for="nationality">Nationality:</label>    
        <select id="nationality" name="nationality">   
            <option value="" disabled selected>Choose your nationality</option>
            <option value="indian">Indian</option>    
            <option value="russian">Russian</option> 
            <option value="american">American</option> 
            <option value="europian">Europian</option> 
            <option value="austrailian">Austrailian</option>
        </select>  
        <br/><br/>

        <label for="name">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" placeholder="Enter your Father's name" /><br /><br />
        <label for="name">Mother's Name:</label>
        <input type="text" id="mothername" name="mothername" placeholder="Enter your Mother's name" /><br /><br />   
        
    <label for="language">Language Known:</label>
    <input type="checkbox" id="hindi" name="language[]" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="english" name="language[]" value="english">
    <label for="english">English</label>
    <input type="checkbox" id="maithili" name="language[]" value="maithili">
    <label for="maithili">Maithili</label>
    <input type="checkbox" id="sanskrit" name="language[]" value="sanskrit">
    <label for="sanskrit">Sanskrit</label><br/><br/>    
    
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="travel" name="hobbies[]" value="Travelling">
    <label for="travel">Travelling</label>
    <input type="checkbox" id="cricket" name="hobbies[]" value="Cricket">
    <label for="cricket">Cricket</label>
    <input type="checkbox" id="music" name="hobbies[]" value="Listening Music">
    <label for="music">Listening Music</label>
    <input type="checkbox" id="driving" name="hobbies[]" value="Driving">
    <label for="driving">Driving</label><br/><br/>  
     
    <label for="address">Address:</label>  
    <!-- <input type="text" id="address" name="address" placeholder="Enter your Address" style="width: 200px; height: 70px;"/> -->    
    <textarea id="address" name="address" placeholder="Enter your Address" rows="4" cols="30"></textarea>

    </fieldset>      
    <button type="reset" title="Reset the personal details section">reset</button>
    <br/><br/>

    <fieldset>
        <legend>Education</legend>   
        <label for="school">School:</label>   
        <input type="text" id="school" name="school" placeholder="Enter your School"/>  

        <label for="board">Board:</label>   
        <select id="board" name="board">     
            <option value="" disabled selected>Choose your Affiliate School Board</option>
            <option>CBSE(Central Board of Secondary Education)</option>  
            <option>ICSE(Indian Certificate of Secondary Education)</opton>   
            <option>BSEB(Bihar Secondary Education Board)</option>
            <option>CBSE(Central Board of Secondary Education)</option>
            <option>ICSE(Indian Certificate of Secondary Education)</option>
        </select><br/><br/>
        
        <label for="10th marks">10th Marks:</label>
         <input type="text" id="mark10" name="marks" placeholder="Enter your 10th Marks in %"/>
        <label for="12th marks">12th Marks:</label>
           <input type="text" id="mark12" name="marks" placeholder="Enter your 12th Marks in %" /><br/><br/>    
        
        <label>Under Graduate Degree:</label>
        <select id="ug_graduation" name="pg_graduation">
            <option value="" disabled selected>Choose Your UG Degree</option>
            <option>B.Sc in Mathematics Honours</option>
            <option>B.Tech in IT(Information Technology)</option>
            <option>PGDCA</option>
            <option>BCA</option>
            <option>BTech in Computer Science Engineering</option>
        </select>
        
        <label>Score:</label>
        <input type="text" id="score" name="score" placeholder="8.5Cgpa" title="Enter your score" /><br /><br />  
        
        <label>Post Graduate Degree:</label>
        <select id="pg_graduation" name="pg_graduation">
            <option value="" disabled selected>Choose Your PG Degree</option>
            <option>M.Sc in Mathematics Honours</option>
            <option>M.Tech in IT(Information Technology)</option>
            <option>MCA</option>
            <option>MTech in Computer Science Engineering</option>
        </select>
        
        <label>Score:</label>
        <input type="text" id="score" name="score" placeholder="8.5Cgpa" title="Enter your score" /><br /><br>
    </fieldset>
    <button type="reset" title="Reset the education section">reset</button><br/><br/>
     
    <fieldset>
        <legend>Work Experience</legend>  
        <table> 
            <tr>  
            <th>Company Name</th>  
            <th>Position</th>   
            <th>Work Period</th>  
            </tr>  
            <tr>
                <td><input type="text" id="company name1" name="company name" placeholder="Infosys.Ltd"/></td>    
                <td><input type="text" id="position" name="position" placeholder="Software Engineer" /></td>   
                <td><input type="text" id="work period" name="work period" placeholder="2010-2012" /></td>
            </tr>    
            <tr>
                <td><input type="text" id="company name2" name="company name" placeholder="Enter your company name" /></td>
                <td><input type="text" id="position2" name="position" placeholder="Enter your position" /></td>
                <td><input type="text" id="work period2" name="work period" placeholder="Enter your work period" /></td>
            </tr>   
            <tr>
                <td><input type="text" id="company name3" name="company name" placeholder="Enter your company name" /></td>
                <td><input type="text" id="position3" name="position" placeholder="Enter your position" /></td>
                <td><input type="text" id="work period3" name="work period" placeholder="Enter your work period" /></td>
            </tr>
        </table>
    </fieldset>     
    <button type="reset" title="Reset the work experience section">reset</button><br/><br/>  
        
         <label for="profilePicture">Profile Picture:</label>
            <input type="File" id="profilePicture" name="profilePicture" />  
            <i>(file size should be between 10 to 20mb)</i>  
            <br/><br/>
        
       <div style="text-align: center;">
            <button type="submit" title="Submit the form">Submit</button>
       </div>

  </form>   

</body>
</html>
