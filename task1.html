<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <script>
        // Display all arithmetic operators
        alert("Arithmetic Operations:\n1. Addition (+)\n2. Subtraction (-)\n3. Multiplication (*)\n4. Division (/)\n5. Modulus (%)\n6. Remainder");


        // Take input
        let num1 = prompt("Enter the first number:");
        let num2 = prompt("Enter the second number:");

        //calculations
        let addition = parseFloat(num1) + parseFloat(num2);
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let modulus = num1 % num2;
        let remainder = num1 % num2;

        // Output
        let result =
            "1. Addition is: " + addition + "\n" +
            "2. Subtraction is: " + subtraction + "\n" +
            "3. Multiplication is: " + multiplication + "\n" +
            "4. Division is: " + division + "\n" +
            "5. Modulus is: " + modulus + "\n" +
            "6. Reminder is: " + remainder;

        alert(result);

    </script>
</body>

</html>
